<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>My Cart</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">
                    <p:layoutUnit position="center">
                        <p:dataTable var="ci" value="#{ItemsManagedBean.MyCart()}" sortMode="multiple">
                            <f:facet name="header">
                                            Clients
                                        </f:facet>
                            <p:column selectionMode="multiple"/>
                                <p:column headerText="Id">
                                        <h:outputText value="#{ci.getId()}"   />
                                    </p:column>
                             
                                <p:column headerText="Name">
                                        <h:outputText value="#{ci.getName()}" />
                                    </p:column>
                             
                                <p:column headerText="Price" >
                                        <h:outputText value="#{ci.getPrice()}" />
                                    </p:column>
                             

                            <p:column headerText="EditButton">
                                         <h:commandButton id="sub2" action="#{ItemsManagedBean.details(cl.id)}" value="Изменить"/>
                                    </p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{ItemsManagedBean.getTotalPrice}" />
                                        </f:facet>
                        </p:dataTable>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
